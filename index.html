<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de layout</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>
            Actividad- Ejemplo de layout responsive
        </h1>
        <div class="titulos">
            <h2 class="title">Galeria de Imagenes</h2>
            <p class="by-title">By Juan Montenegro</p>
        </div>

        <div class="menu-bar"></div>

        <div class="images-container">
            <img class="image-first" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Scramble.svg/1200px-Scramble.svg.png" title="Cubo de rubik clásico"></img>
            <img class="image-second" title="Cubo 2x2" src="https://jugandoaprendemos.co/wp-content/uploads/2020/09/cubo-rubik-03.jpg"></img>
            <img class="image-third" title="Pyramyx 3x3" src="https://educa3-0.b-cdn.net/wp-content/uploads/2018/07/cubo-3.jpg"></img>
            <img class="image-forth" title="Mirror 3x3" src="https://www.juegosbesa.com/img/cms/Mirror%203x3.jpg"></img>
            <img class="image-fifth" title="Megaminx 2x2" src="https://http2.mlstatic.com/D_Q_NP_2X_951694-MCO90911334032_082025-T.webp"></img>
            <img class="image-sixth" title="Megaminx 3x3" src="https://m.media-amazon.com/images/I/718cLsj3UBL._AC_SL1357_.jpg"></img>
        </div>

        <hr class="separator-bottom">

        <footer>Página creada como parte del curso Fullstack</footer>
        
    </body>
